name: Check build

on:
  pull_request:
  schedule:
    - cron:  0 20 * * 5

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        build_type: [release, debug]
        include:
          - build_type: coverage
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1

    - name: Install gcovr (Ubuntu)
      if: contains(matrix.os, 'ubuntu') && matrix.build_type == 'coverage'
      run: |
        sudo pip3 install gcovr

    - name: Install gcovr (macOS)
      if: contains(matrix.os, 'macOS') && matrix.build_type == 'coverage'
      run: |
        brew install gcovr

    - name: Install googletest
      run: |
        git clone https://github.com/google/googletest.git
        cd googletest
        cmake -DBUILD_GMOCK=OFF -DCMAKE_CXX_STANDARD=11 .
        sudo make -k -j all install

    - name: Build tests
      run: |
        make BUILD_TYPE=${{ matrix.build_type }} -k -j build-test

    - name: Run tests
      if: matrix.build_type != 'coverage'
      run: |
        make BUILD_TYPE=${{ matrix.build_type }} -k -j run-test

    - name: Generate coverage report
      if: matrix.build_type == 'coverage'
      run: |
        make BUILD_TYPE=coverage -k -j coverage

    - name: Upload coverage report
      if: matrix.build_type == 'coverage'
      uses: actions/upload-artifact@v1
      with:
        name: coverage_html
        path: out/coverage_report

  tests_win:
    strategy:
      matrix:
        configuration: [Release, Debug]
        platform: [x86, x64]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - uses: microsoft/setup-msbuild@v1.0.0

    - name: Restore nuget packages
      run: |
        nuget restore build/win_vs/libfixedpointnumber/libfixedpointnumber.sln

    - name: Build tests
      run: |
        msbuild build/win_vs/libfixedpointnumber/libfixedpointnumber_test/libfixedpointnumber_test.vcxproj /t:build /p:Configuration=${{ matrix.configuration }} /p:Platform="${{ matrix.platform }}" /maxCpuCount

    - name: Run tests
      run: |
        out\\test\\${{ matrix.platform }}\\${{ matrix.configuration }}\\libfixedpointnumber_test.exe

  sample:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        build_type: [release, debug]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1

    - name: Build sample program
      run: |
        make BUILD_TYPE=${{ matrix.build_type }} -k -j build-sample

    - name: Run sample program
      run: |
        make BUILD_TYPE=${{ matrix.build_type }} -k -j run-sample

  sample_win:
    strategy:
      matrix:
        configuration: [Release, Debug]
        platform: [x86, x64]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - uses: microsoft/setup-msbuild@v1.0.0

    - name: Build sample program
      run: |
        msbuild build/win_vs/libfixedpointnumber/libfixedpointnumber_sample/libfixedpointnumber_sample.vcxproj /t:build /p:Configuration=${{ matrix.configuration }} /p:Platform="${{ matrix.platform }}" /maxCpuCount

    - name: Run sample program
      run: |
        out\\sample\\${{ matrix.platform }}\\${{ matrix.configuration }}\\libfixedpointnumber_sample.exe

  cpplint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install cpplint.py
      run: |
        git clone https://github.com/google/styleguide.git

    - name: cpplint
      run: |
        make CPPLINT=styleguide/cpplint/cpplint.py -k -j cpplint

  cppcheck:
    strategy:
      matrix:
        os: [macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1

    - name: Install cppcheck (Ubuntu)
      if: contains(matrix.os, 'ubuntu')
      run: |
        git clone https://github.com/danmar/cppcheck.git
        cd cppcheck
        sudo make -k -j MATCHCOMPILER=yes FILESDIR=/usr/share/cppcheck HAVE_RULES=yes CXXFLAGS="-O2 -DNDEBUG -Wall -Wno-sign-compare -Wno-unused-function" install

    - name: Install cppcheck (macOS)
      if: contains(matrix.os, 'macOS')
      run: |
        brew install cppcheck

    - name: cppcheck
      run: |
        make -k -j cppcheck

  doc:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install graphviz and doxygen
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends graphviz doxygen

    - name: Make doc
      run: |
        make -k -j doc

    - name: Upload doc
      uses: actions/upload-artifact@v1
      with:
        name: doc
        path: out/doc/html
